{% extends "layout.html" %}

{% block content %}
    <div class="login-container">
        <h1 class="white-text">{{ title }}</h1>
        <div class="form-container">
            <form name="login" action="" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="email" class="white-label">Email</label>
                    {{ form.email(class="form-control", autocomplete="off") }}
                </div>
                <div class="form-group">
                    <label for="password" class="white-label">Password</label>
                    {{ form.password(class="form-control", autocomplete="off", type="password") }}
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
